<html>
	<head>
		<title>To Do App Exercise</title>
	</head>

	<body>
		<div id="app">
			<input type="text" v-model="taskInput" required />
			<input type="submit" value="Add" v-on:click="addTask" />
			<a v-bind:href="vueLink">{{joshuaKenan}}</a>
			<ul>
				<li v-for="task in taskList">
					{{ task }}
					<button v-on:click="deleteTask(task)">Delete</button>
				</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
